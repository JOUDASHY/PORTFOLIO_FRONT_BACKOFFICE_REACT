<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="card shadow-lg">
      <!-- Cover Photo -->
      <div class="card-header p-0 position-relative" style="height: 250px; background: linear-gradient(135deg, #6a11cb, #2575fc);">
        <button class="btn btn-light position-absolute bottom-0 end-0 m-3">Change Cover</button>
      </div>

      <!-- Profile Picture and Info -->
      <div class="card-body d-flex align-items-start">
        <div class="position-relative me-4" style="margin-top: -75px;">
          <img src="https://via.placeholder.com/150" alt="User Profile Picture" class="rounded-circle border border-light shadow" style="width: 140px; height: 140px;">
          <button class="btn-blue btn-sm position-absolute bottom-0 start-50 translate-middle-x">Edit</button>
        </div>
        <div>
          <h1 class="mt-3">Jane Doe</h1>
          <p class="text-muted">UI/UX Designer | Traveler | Foodie</p>
          <button class="btn-blue">Edit Profile</button>
        </div>
      </div>

      <!-- User Details -->
      <div class="card-footer">
        <h2 class="h5">About</h2>
        <div class="row mt-3">
          <div class="col-md-6 mb-3">
            <p class="bg-light p-3 rounded border"><strong>Email:</strong> janedoe@example.com</p>
          </div>
          <div class="col-md-6 mb-3">
            <p class="bg-light p-3 rounded border"><strong>Location:</strong> Paris, France</p>
          </div>
          <div class="col-md-6 mb-3">
            <p class="bg-light p-3 rounded border"><strong>Joined:</strong> March 2018</p>
          </div>
          <div class="col-md-6 mb-3">
            <p class="bg-light p-3 rounded border"><strong>Skills:</strong> Design, Photography, Art</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
